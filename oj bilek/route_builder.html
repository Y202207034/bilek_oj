<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경로 만들기 – Ridegram</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="builder.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="brand"><span aria-hidden="true">🚴‍♂️</span> 경로 만들기</div>
            <div class="panel">
                <input id="routeTitle" class="title-input" type="text" maxlength="50" placeholder="경로 제목"/>
                <button id="undoBtn" class="btn secondary" type="button">마지막 점 삭제</button>
                <button id="clearBtn" class="btn secondary" type="button">모두 지우기</button>
                <button id="saveBtn" class="btn" type="button" disabled>저장</button>
                <a href="bike_feed.html" class="btn secondary" style="text-decoration:none;">피드로</a>
            </div>
        </header>
        <div style="position:relative;">
            <div id="map"></div>
            <div class="stats" id="stats">거리 0.0 km · 0 분</div>
            <div class="hint">지도를 클릭해 점을 추가하세요. 점-점이 선으로 이어집니다.</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="builder.js"></script>
</body>
</html>
